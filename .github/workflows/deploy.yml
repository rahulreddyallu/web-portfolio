name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  NODE_VERSION: '18'

jobs:
  build:
    name: Build React Application
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ—ï¸ Build React Application
        run: npm run build
        env:
          CI: true
          NODE_ENV: production

      - name: ğŸ” Verify Build Output
        run: |
          if [ ! -d "build" ]; then
            echo "âŒ Build folder not found!"
            exit 1
          fi

          echo "ğŸ“ Build folder contents:"
          ls -lah build/

          echo "ğŸ“¦ Total build size:"
          du -sh build/ | cut -f1

      - name: ğŸ“¤ Upload Build Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸš€ Deploy
        id: deployment
        uses: actions/deploy-pages@v4

      - name: ğŸ‰ Deployment Successful
        run: |
          echo "====================================================="
          echo "ğŸš€ Deployment completed successfully!"
          echo "Your site is available at:"
          echo "${{ steps.deployment.outputs.page_url }}"
          echo "====================================================="
          echo "Note: It may take 1â€“2 minutes for updates to reflect."
          echo "Use Ctrl+Shift+R (Cmd+Shift+R on Mac) for hard refresh."
          echo "====================================================="
